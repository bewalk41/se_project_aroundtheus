<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" />
    <meta name="Bryan Walker" content="Software Engineer Beginner" />
    <meta name="keywords" content="HTML, CSS, Software" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/profile__image.svg"
            class="profile__image"
            alt="Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="add-card-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            class="modal__input modal__input_type_error modal__input_type_name"
            type="text"
            id="profile-title-input"
            name="heading"
            placeholder="Name"
            type="text"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            type="text"
            id="profile-description-input"
            name="description"
            placeholder="Description"
            type="text"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-close-button"
          type="button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="title"
            id="card-title-input"
            name="heading"
            placeholder="Title"
            type="text"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-title-input-error"></span>
          <input
            class="modal__input modal__input_type_url"
            type="url"
            id="card-image-input"
            name="description"
            placeholder="Image URL"
            required
          />
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add Image Modal -->

    <div class="modal" id="image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close"
          id="image-modal-close-button"
          type="button"
        ></button>
        <img class="modal__image" id="modal-image" src="" alt="" />
        <div class="modal__caption" id="modal-caption"></div>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__header"></h2>
          <button class="card__like-button" type="button"></button>
          <button
            class="card__trash-button"
            id="trash-card-button"
            type="button"
          ></button>
        </div>
        <span class="modal__error" id="card-description-input-error"></span>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" />
    <meta name="Bryan Walker" content="Software Engineer Beginner" />
    <meta name="keywords" content="HTML, CSS, Software" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/profile__image.svg"
            class="profile__image"
            alt="Jacques Cousteau"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Picture of Yosemite"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__header">Yosemite Valley</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Picture of Lake Louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__header">Lake Louise</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Picture of Bald Mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__header">Bald Mountains</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Picture of Latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__header">Latemar</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.svg"
                alt="Picture of Lago di Braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__header">Vanoise National Park</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Picture of Yosemite"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__header">Lago di Braies</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input class="modal__input" type="text" name="name" />
          <input class="modal__inputs" type="text" name="description" />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
